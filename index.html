<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Mom's Shopping List</title>
  <!-- Below are the fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Reenie+Beanie&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <form name="form">
      <h1>Mom's grocery list</h1>
      <div>
        <input name="input" placeholder="your item here" />
        <button class="submitBtn" name="submitBtn">Submit</button>
        <button class="resetBtn" name="resetBtn">Reset</button>
      </div>
      <ul id="list">
        <p id="placeholder">You have nothing in your list at the moment</p>
      </ul>
    </form>
  </main>
  <footer>
    <span>Having a hard time reading? Change the font here > </span>
    <button id="fontResetBtn">Change</button>
  </footer>
  <script src="index.js"></script>
</body>

</html>
